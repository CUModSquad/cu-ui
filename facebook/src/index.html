<!DOCTYPE html>
<html lang="en">
<head>
     <!-- This file doesn't actually do anything inside the Client.
         Instead, it exists on camelotunchained.com, to act as a go-between
         for the Client and Facebook. End users can't make changes here to
         affect our Facebook interactions, but it is included in this project
         as a reference. -->
    <meta charset="UTF-8">
    <title>facebook</title>
</head>
<body>
 <div id="fb-root"></div>
    <script src="FacebookScreenshot.js"></script>
    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '469234069898666',
                xfbml: true,
                version: 'v2.2'
            });
        };
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "http://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="fb-login-button"
         data-max-rows="1"
         data-size="medium"
         data-show-faces="false"
         data-auto-logout-link="true"
         data-scope="publish_actions"></div>
</body>
</html>
